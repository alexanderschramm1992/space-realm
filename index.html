<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Secular+One">
  <link rel="stylesheet" href="index.css">
  <script src="main.js"></script>
</head>
<body>
  <script>
    var app = Elm.Main.init()

    app.ports.sendLoginRequest.subscribe(credentials => {
      console.log(`Requesting Player ${credentials.username}`)
      app.ports.receiveLoginResponse.send({
        id: "690d0154-1e74-4f33-93a0-af719c4ee1e0",
        name: "John Doe",
        currency: 42000
      })
    })
    app.ports.sendErrorMessage.subscribe(console.error)
    app.ports.sendSolarSystemRequest.subscribe(id => {
      console.log(`Requested Solar Sytsem with Id ${id}`)
      app.ports.receiveSolarSystemResponse.send({
        id: "cb1255d1-b98f-459a-be86-8889d5e0d197",
        name: "Proxima Centauri",
        planets: [
          {
            id: "5f099279-2512-4fef-be4d-917b302387cb",
            name: "Vephus",
            image: "images/Planet_01.png",
            position: { top: 2, left: 1}
          },
          {
            id: "c87c9399-99fe-4802-8f9e-c7941d6e8180",
            name: "Stralia",
            image: "images/Planet_02.png",
            position: { top: 7, left: 10}
          },
          {
            id: "9673a377-d468-43bc-bc5a-93994383b8fb",
            name: "Gion",
            image: "images/Planet_03.png",
            position: { top: 28, left: -10}
          },
          {
            id: "d208b5d6-44b7-4496-a35e-fb44bcd59d63",
            name: "Gion",
            image: "images/Planet_04.png",
            position: { top: 19, left: 3}
          }
        ]
      })
    })
  </script>
</body>
</html>
